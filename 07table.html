<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <p>
        The table tag is used to represent the data in tabular format.
    </p>
    <p>
        <table border="2">
            <thead>
                <tr>
                    <td>Sl. No.</td>
                    <td>Class1</td>
                    <td>Class2</td>
                    <td>Class3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Comp</td>
                    <td>PE</td>
                    <td>Physics</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Eng</td>
                    <td>Hindi</td>
                    <td>Comp</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Social Studies</td>
                    <td>Maths</td>
                    <td>Chemistry</td>
                </tr>
            </tbody>
        </table>
    </p>
</body>
</html>
