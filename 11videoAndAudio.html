<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video and Audio</title>
	</head>
	<body>
        <p>video tag is used to embed a video on the browser.
		<h3>A Sample video</h3>
		<video controls width="500px" src="./video/SampleVideo_720x480_10mb.mp4" type="video/mp4">
			<p>
				Your browser doesn't support HTML video. Download the video from the
				<a href="https://www.sample-videos.com/video123/mp4/480/big_buck_bunny_480p_10mb.mp4">this link</a> and watch it later.
			</p>
		</video>
    </p>
    <br>
    <p>
        audio tag is used to embed an audio on the web browser.
        <h3>A Sample Audio</h3>
        <audio controls src="./audio/sample-12s.mp3" type="audio/mpeg">
            <p>
				Your browser doesn't support HTML audio. Download the audio from the
				<a href="https://download.samplelib.com/mp3/sample-12s.mp3">this link</a> and watch it later.
			</p>
        </audio>
    </p>
	</body>
</html>
