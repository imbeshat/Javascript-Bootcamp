<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <p>
        iframe html tag is used to represent nested browsing context. If we want to bring the data of other web page to our page then this tag is used.
    </p>
    <p>
        <h1>What is Docker</h1>
        <iframe title="What is Docker" src="https://www.youtube.com/embed/-LeV_c1zG-s" width="560" height="315"></iframe>
    </p>
</body>
</html>
