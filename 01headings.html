<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Headings</title>
	</head>
	<body>
		<h1>This is Heading 1</h1>
		<h2>This is Heading 2</h2>
		<h3>This is Heading 3</h3>
		<h4>This is Heading 4</h4>
		<h5>This is Heading 5</h5>
		<h6>This is Heading 6</h6>
		<!-- <h7>This is Heading 7</h7> - This will be displayed as a normal text on web page & not as a heading as there is no sunch tag as <h7>  -->
		<span role="checkbox" aria-checked="false" tabindex="0" aria-labelledby="tac"></span>
		<span id="tac">I agree to the Terms and Conditions.</span>
		<label for="tac">
			<input id="tac" type="checkbox" name="terms-and-conditions" />
			I agree to the Terms and Conditions.
		</label>
		<p><a href="tac.html">Read our Terms and Conditions</a>.</p>
	</body>
</html>
